<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="charset" content="UTF-8" />
        <title>Yahtzee</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/YahtzeeLoader.js"></script>
        <script src="js/Yahtzee.js"></script>
        <script src="js/main.js"></script>

        <!-- ICONS -->
        <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="manifest.webmanifest">
        <meta name="msapplication-TileColor" content="#76c2af">
        <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
        <meta name="theme-color" content="#76c2af">
        
    </head>
    <body>
        <div class="options">
            <p>Zoom:</p>
            <button id="button_zoomOut">-</button>
            <button id="button_zoomIn">+</button>
            <div class="spacer"></div>
            <button id="button_restart">RESTART</button>
            <div class="spacer"></div>
            <button id="button_addColumn">+ Add column</button>
        </div>

        <div id="game">
            <h2>Part 1</h2>
            <table data-top-table id="topTable">
                <tr data-id="ones" data-type="number" data-value="1" data-total-subtop>
                    <td class="name">Ones</td>
                </tr>
                <tr data-id="twos" data-type="number" data-value="2" data-total-subtop>
                    <td class="name">Twos</td>
                </tr>
                <tr data-id="threes" data-type="number" data-value="3" data-total-subtop>
                    <td class="name">Threes</td>
                </tr>
                <tr data-id="fours" data-type="number" data-value="4" data-total-subtop>
                    <td class="name">Fours</td>
                </tr>
                <tr data-id="fives" data-type="number" data-value="5" data-total-subtop>
                    <td class="name">Fives</td>
                </tr>
                <tr data-id="sixes" data-type="number" data-value="6" data-total-subtop>
                    <td class="name">Sixes</td>
                </tr>

                <tr class="spacer spacer-subtotal" data-type="label" data-value="total-subtop" data-total-top>
                    <td class="name">Total points</td>
                </tr>
                <tr class="no-bottom-border" data-type="label" data-value="bonus" data-total-top>
                    <td class="name" rowspan="2">Bonus (+35 points)</td>
                </tr>
                <tr class="no-top-border" data-type="label" data-value="bonus-delta">
                </tr>
                <tr data-type="label" data-value="total-top">
                    <td class="name">Total top half</td>
                </tr>
            </table>

            <!-- Bottom part -->
            <h2>Part 2</h2>
            <table data-bottom-table id="bottomTable">
                <tr data-id="threeOfAKind" data-type="input" data-min="0" data-max="30" data-total-bottom>
                    <td class="name">Three of a kind</td>
                </tr>
                <tr data-id="fourOfAKind" data-type="input" data-min="0" data-max="30" data-total-bottom>
                    <td class="name">Four of a kind</td>
                </tr>
                <tr data-id="fullHouse" data-type="select" data-value="25" data-total-bottom>
                    <td class="name">Full house</td>
                </tr>
                <tr data-id="smallStraight" data-type="select" data-value="30" data-total-bottom>
                    <td class="name">Small straight</td>
                </tr>
                <tr data-id="largeStraight" data-type="select" data-value="40" data-total-bottom>
                    <td class="name">Large straight</td>
                </tr>
                <tr data-id="yahtzee" data-type="select" data-value="50" data-total-bottom>
                    <td class="name">Yahtzee</td>
                </tr>
                <tr data-id="chance" data-type="input" data-min="0" data-max="30" data-total-bottom>
                    <td class="name">Chance</td>
                </tr>
                <tr class="spacer spacer-subtotal" data-type="label" data-value="total-top" data-total-column>
                    <td class="name">Total top half</td>
                </tr>
                <tr data-type="label" data-value="total-bottom" data-total-column>
                    <td class="name">Total bottom half</td>
                </tr>
                <tr data-type="label" data-value="total-column">
                    <td class="name">Column total</td>
                </tr>
                <tr>
                    <td class="name">Grand total</td>
                    <td data-grand-total>0</td>
                </tr>
            </table>
        </div>
    </body>
</html>
